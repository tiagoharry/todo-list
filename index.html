<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbb6032aaa.js" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>

<body>
    
    <div class="titulo">          
            <!--<i class="fas fa-moon" id="lua"></i>!-->
        <h1>To Do List</h1>
        <input type="button" id="btn">
            <label for="btn" class="muda-tema"></label>  
    </div>
    
    <main>
        <div class="principal">
            <form action="" class="formulario" id="form">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite um nome..." required>
                <input type="submit" value="adicionar" class="adicionar" id="adicionar">
                <p id="mensagem__erro"></p>
            </form>
        </div>

        <section class="container">
            <ul class="lista" id="lista"></ul>
            <!--<li class="nome"></li>!-->
        </section>
    </main>

    <script src="main.js"></script>
    <script src="dark_mode.js"></script>
</body>

</html>
